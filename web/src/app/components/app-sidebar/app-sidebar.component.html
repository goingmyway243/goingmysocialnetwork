<div class="app-sidebar">
  <div class="user-info-container">
    <user-avatar [user]="currentUser" [showInfo]="!isSmallScreen"></user-avatar>
  </div>

  <div class="menu-container">
    <div 
      class="menu-item" 
      [class.--active]="activeMenu === 'home'" 
      (click)="setActiveMenu('home')">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div 
      class="menu-item" 
      [class.--active]="activeMenu.startsWith('explore')" 
      (click)="setActiveMenu('explore')">
      <i class="fa-solid fa-compass"></i>
      <span>Explore</span>
    </div>
    <!-- <div class="menu-item">
      <i class="fa-solid fa-bell"></i>
      <span>Notifications</span>
    </div> -->
    <div class="menu-item"
      [class.--active]="activeMenu === 'message'" 
      (click)="setActiveMenu('message')">
      <i class="fa-solid fa-envelope"></i>
      <span>Messages</span>
    </div>
    <!-- <div class="menu-item">
      <i class="fa-solid fa-bookmark"></i>
      <span>Bookmarks</span>
    </div> -->
    <!-- <div class="menu-item">
      <i class="fa-solid fa-chart-line"></i>
      <span>Analytics</span>
    </div> -->
    <div class="menu-item" [class.--active]="activeMenu === 'customize-theme'" (click)="openCustomizeThemeDialog()">
      <i class="fa-solid fa-palette"></i>
      <span>Theme</span>
    </div>
    <!-- <div class="menu-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </div> -->
  </div>

  <create-post class="create-post-btn" [buttonText]="'Create Post'"></create-post>
</div>
