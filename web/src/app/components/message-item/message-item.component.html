<div class="message-item">
  <user-avatar [user]="chatUser" [showInfo]="false"></user-avatar>
  
  @if (chatUser) {
    <div class="message-info">
      <span class="user-name">{{ chatUser.fullName }}</span>
      <span class="message -unread">{{ chatroomData.latestMessage }}</span>
    </div>
  }
</div>
