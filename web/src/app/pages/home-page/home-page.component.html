<div class="home-page">
  <create-post [placeholder]="placeholderText()"
               [fullSize]="true"
               [buttonText]="'Post'"
               (onCreatePost)="onPostCreated($event)">
  </create-post>
  
  @if (postLoaded) {
    @if (postItems().length === 0) {
      <div class="flex flex-col gap-4 self-center w-[50%] max-w-lg">
        <img src="/imgs/empty/undraw_hello_ccwj.svg">
        <div class="empty-message text-center text-xl">Nothing to see here yet! Be the first to share something awesome!</div>
      </div>
    }
    @else {
      <div class="post-container flex flex-col gap-4">
        @for (item of postItems(); track $index) {
          <post-item [postData]="item"></post-item>
        }
      </div>
    }
  }

</div>
