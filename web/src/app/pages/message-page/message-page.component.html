<div class="message-page">
    <!-- Chat Content -->
    <div class="chat-content">
        <div class="chat-header">
            <user-avatar [user]="chatUser()"></user-avatar>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <p>Giờ hườm mới về tới nhà</p>
            </div>
            <div class="message sent">
                <p>Khó quá để mai cũng được...</p>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Aa">
            <mat-icon color="primary">send</mat-icon>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="side-bar">
        <div class="chat-list">
            @for (item of chatrooms(); track $index) {
                <div class="chat-item active" (click)="onMessageItemClick(item)">
                    <message-item [chatroomData]="item"></message-item>
                </div>
            }
        </div>
    </div>
</div>
